<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky The Jeweler | Parbo Goud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Anton&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; /* zinc-950 */
        color: #f4f4f5; /* zinc-100 */
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Typography overrides */
      h1, h2, h3, h4, h5, h6, .font-anton {
        font-family: 'Anton', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      
      /* Script font for "Lucky" text */
      .font-script {
        font-family: 'Great Vibes', cursive;
        text-transform: none;
        letter-spacing: 0.02em;
        font-weight: 400;
      }
      
      /* Gold Text Gradient - More metallic & urban */
      .gold-text-gradient {
        background: linear-gradient(to bottom, #fef08a, #d97706, #fef08a, #854d0e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 100% 200%;
        animation: shine 4s ease-in-out infinite;
        text-shadow: 0px 2px 10px rgba(234, 179, 8, 0.3);
      }
      
      /* Stone/Concrete Noise Texture - Stronger structure */
      .bg-stone-texture {
        background-color: #0c0a09; /* warm dark grey */
        position: relative;
      }
      .bg-stone-texture::before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: 0;
        opacity: 0.15;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .content-z {
        position: relative;
        z-index: 10;
      }

      @keyframes shine {
        0% { background-position: 50% 0%; }
        50% { background-position: 50% 100%; }
        100% { background-position: 50% 0%; }
      }

      /* 3D Utility Class */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
    </style>

{

    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
